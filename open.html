<!DOCTYPE html>
<html>

<head>
    <title>Opening App...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        const iOSAppStoreURL = "https://apps.apple.com/us/app/panther/id6744923576";
        const androidPlayStoreURL = "https://play.google.com/store/apps/details?id=com.inexlatam.panther";

        function redirectToAppOrStore() {

            window.location = iOSAppStoreURL;
            setTimeout(() => {
                if (/android/i.test(userAgent)) {
                    window.location = androidPlayStoreURL;
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location = iOSAppStoreURL;
                }
            }, 1500);
        }

        window.onload = redirectToAppOrStore;
    </script>
</head>

<body>
    <p>Opening app...</p>
</body>

</html>
